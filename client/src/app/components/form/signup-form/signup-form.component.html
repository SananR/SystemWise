<form class="shadow px-5 py-5 w-100">
  <h1 class="mb-4">Sign up to get started.</h1>
  <div class="form-group mb-2">
    <label>Email address</label>
    <app-form-text-input
      [placeholder]="'name@domain.com'"
      (valueChange)="handleEmailValueChange($event)"
      [additionalClasses]="
        emailValue.length > 0 && !validateEmail(emailValue)
          ? 'border-danger'
          : ''
      "
    ></app-form-text-input>
    <small
      *ngIf="emailValue.length > 0 && !validateEmail(emailValue)"
      class="text-danger fs-8 mb-4"
    >
      Invalid email.
    </small>
  </div>
  <div class="form-group mb-2">
    <label>Password</label>
    <app-form-text-input
      [type]="'password'"
      (valueChange)="handlePasswordValueChange($event)"
      [additionalClasses]="
        passwordValue.length < 8 && passwordValue.length > 0
          ? 'border-danger'
          : ''
      "
    ></app-form-text-input>
    <small
      *ngIf="passwordValue.length < 8 && passwordValue.length > 0"
      class="text-danger fs-8 mb-4"
    >
      Password must have at least 8 characters.
    </small>
  </div>
  <div class="form-group mb-5">
    <label>Confirm Password</label>
    <app-form-text-input
      [type]="'password'"
      (valueChange)="handleConfirmPasswordValueChange($event)"
      [additionalClasses]="
        passwordValue !== confirmPasswordValue &&
        confirmPasswordValue.length > 0
          ? 'border-danger'
          : ''
      "
    ></app-form-text-input>
    <small
      *ngIf="
        passwordValue !== confirmPasswordValue &&
        confirmPasswordValue.length > 0
      "
      class="text-danger fs-8 mb-4"
    >
      Passwords do not match.
    </small>
  </div>
  <app-form-btn
    [label]="'Sign up'"
    (buttonClick)="handleSignUpButtonClick()"
    [isDisabled]="!isFormValid()"
  ></app-form-btn>
  <div class="d-flex justify-content-center align-items-center my-3">
    <mat-divider
      class="d-flex justify-content-center align-items-center w-25 mx-3"
    ></mat-divider>
    or
    <mat-divider
      class="d-flex justify-content-center align-items-center w-25 mx-3"
    ></mat-divider>
  </div>
  <div class="form-group">
    <app-form-btn
      [label]="'Sign up with Google'"
      [isIconHidden]="false"
      [icon]="'fa-brands fa-google'"
      [additionalClasses]="'btn-google'"
      (buttonClick)="handleGoogleAuthButtonClick()"
    ></app-form-btn>
  </div>
  <div class="d-flex mt-3 justify-content-center">
    <div class="mt-3 text-secondary">
      Have an account? <a href="/" class="link-primary">Sign in</a>
    </div>
  </div>
</form>
