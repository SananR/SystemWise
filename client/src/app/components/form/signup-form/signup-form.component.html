<form class="shadow px-5 py-5 w-100">
  <h1 class="mb-4">Sign up to get started.</h1>
  <div class="form-group">
    <label>Email address</label>
    <app-form-text-input
      [placeholder]="'name@domain.com'"
    ></app-form-text-input>
  </div>
  <div class="form-group">
    <label>Password</label>
    <app-form-text-input [type]="'password'"></app-form-text-input>
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <app-form-text-input [type]="'password'"></app-form-text-input>
  </div>
  <app-form-btn>Submit</app-form-btn>
  <div class="d-flex justify-content-center align-items-center my-3">
    <mat-divider
      class="d-flex justify-content-center align-items-center w-25 mx-3"
    ></mat-divider>
    or
    <mat-divider
      class="d-flex justify-content-center align-items-center w-25 mx-3"
    ></mat-divider>
  </div>
  <div class="form-group">
    <app-form-btn
      [label]="'Sign up with Google'"
      [isIconHidden]="false"
      [icon]="'fa-brands fa-google'"
      [additionalClasses]="'btn-google'"
    ></app-form-btn>
  </div>
</form>
