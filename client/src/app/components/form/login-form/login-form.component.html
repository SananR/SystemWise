<form class="shadow px-5 py-5 w-100 login-form">
  <h1 class="mb-4">Log in to SystemWise</h1>

  <small *ngIf="invalidCredentials" class="text-danger fs-8 mb-4">
    Invalid credentials.
  </small>
  <!-- Email field -->
  <div class="form-group mb-3">
    <label for="email">Email</label>
    <app-form-text-input
      [placeholder]="'Enter your email'"
      (valueChange)="handleEmailValueChange($event)"
      [additionalClasses]="
        emailValue.length > 0 && !validateEmail(emailValue)
          ? 'border-danger'
          : ''
      "
    ></app-form-text-input>
    <small
      *ngIf="emailValue.length > 0 && !validateEmail(emailValue)"
      class="text-danger fs-8 mb-4"
    >
      Invalid email.
    </small>
  </div>

  <!-- Password field -->
  <div class="form-group mb-4">
    <label for="password">Password</label>
    <app-form-text-input
      [placeholder]="'Enter your password'"
      [type]="'password'"
      (valueChange)="handlePasswordValueChange($event)"
    ></app-form-text-input>
  </div>

  <!-- Login button -->
  <app-form-btn
    [label]="'Sign in'"
    (buttonClick)="handleSignInButtonClick()"
    [isDisabled]="!isFormValid()"
  ></app-form-btn>

  <!-- A line that separates the login form from the sign up form. -->
  <div class="d-flex justify-content-center align-items-center my-3">
    <mat-divider
      class="d-flex justify-content-center align-items-center w-25 mx-3"
    ></mat-divider>
  </div>

  <!-- sign up with google option -->
  <div class="form-group">
    <app-form-btn
      [label]="'Sign in with Google'"
      [isIconHidden]="false"
      [icon]="'fa-brands fa-google'"
      [additionalClasses]="'btn-google'"
      (buttonClick)="handleGoogleAuthButtonClick()"
    ></app-form-btn>
  </div>

  <!-- Don't have an account? -->
  <div class="d-flex mt-3 justify-content-center">
    <div class="mt-3 text-secondary">
      Don't have an account?
      <a (click)="handleSignUpButtonClick()" class="link-primary" role="button"
        >Sign up</a
      >
    </div>
  </div>
</form>
