<div class="py-2 px-2 overflow-auto">
  <div
    class="submission-card d-flex justify-content-between px-2 py-2 my-2 rounded"
  >
    <button>
      <mat-icon (click)="handleBackArrowClick()">arrow_back_ios_new</mat-icon>
    </button>
    <app-score-card [score]="score"></app-score-card>
    <mat-icon></mat-icon>
  </div>
  <div class="px-2 py-2 my-2 rounded submission-card">
    <markdown [data]="submission"></markdown>
  </div>
  <div class="px-2 py-2 my-2 rounded submission-card">
    <markdown [data]="feedback"></markdown>
  </div>
</div>
