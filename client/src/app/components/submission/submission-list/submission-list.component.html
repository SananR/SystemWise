<div class="table-responsive w-100">
  <table class="table table-striped table-bordered table-dark w-100">
    <thead>
      <tr>
        <th>Time Submitted</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let submission of submissions">
        <td>{{ submission.timeSubmitted }}</td>
        <td>
          {{ submission.status }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
